<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Add Bootstrap 5 CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <!-- Add jQuery -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <!-- Add Bootstrap 5 JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <title>Document</title>
</head>
<body>
    <div class="row">
        <div class="col-md-3"></div>
        <div class="col-md-6"></div>
        <div class="col-3 fb">
          <a
            id="FB"
            class="btn btn-danger"
            data-bs-toggle="tooltip" 
            data-placement="bottom"
            title="don't leave"
            onclick="FeedB()"
          >Feedback</a>
        </div>
      </div>
      
      <style>
        /* Style the "Feedback" button */
        .btn.btn-danger#FB {
          background-color: #dc3545;
          color: #fff;
          border: none;
          padding: 10px 20px;
          cursor: pointer;
        }
      
        /* Style the tooltip */
        #FB[data-bs-toggle="tooltip"] {
          position: relative;
        }
      
        #FB[data-bs-toggle="tooltip"]::before {
          content: attr(title);
          position: absolute;
          bottom: -30px; /* Adjust the tooltip's distance from the button */
          left: 50%;
          transform: translateX(-50%);
          background-color: #dc3545;
          color: #fff;
          padding: 5px 10px;
          border-radius: 5px;
          opacity: 0;
          visibility: hidden;
          transition: opacity 0.3s, visibility 0.3s;
        }
      
        #FB[data-bs-toggle="tooltip"]:hover::before {
          opacity: 1;
          visibility: visible;
        }
      </style>
      
      <script>
        // Function to handle feedback
        function FeedB() {
          // Prompt the user for feedback
          const feedbackText = prompt("If you have already gone on a hike with us, leave feedback on how it went^^");
          
          // Check if the user provided feedback (not canceled)
          if (feedbackText !== null) {
            // Show a thank you message with the user's feedback
            alert("Thank you! Your feedback is very important to us: " + feedbackText);
          }
        }
      
        // Get the "Feedback" button element
        const feedbackButton = document.getElementById("FB");
      
        // Function to handle mouseover event
        function handleMouseOver() {
          feedbackButton.setAttribute("data-original-title", feedbackButton.getAttribute("title"));
          feedbackButton.setAttribute("title", "");
      
          // Show tooltip
          new bootstrap.Tooltip(feedbackButton); // Use Bootstrap 5's tooltip method
        }
      
        // Function to handle mouseout event
        function handleMouseOut() {
          // Hide tooltip
          new bootstrap.Tooltip(feedbackButton).hide(); // Use Bootstrap 5's tooltip method
      
          feedbackButton.setAttribute("title", feedbackButton.getAttribute("data-original-title"));
        }
      
        // Add event listeners for mouseover and mouseout
        feedbackButton.addEventListener("mouseover", handleMouseOver);
        feedbackButton.addEventListener("mouseout", handleMouseOut);
      </script>
</body>
</html>
