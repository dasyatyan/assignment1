<!DOCTYPE html>
<html>
<head>
    <title>Guess the Flag</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Guess the Flag</h1>
        <div id="flag-container">
            <img id="flag" src="" alt="Flag">
        </div>
        <div id="options">
            <button class="option" onclick="checkAnswer(this)"></button>
            <button class="option" onclick="checkAnswer(this)"></button>
            <button class="option" onclick="checkAnswer(this)"></button>
        </div>
        <p>Score: <span id="score">0</span></p>
        <button id="restart-button" onclick="restartGame()">Restart</button>
        <div id="game-over-modal" class="modal">
            <div class="modal-content">
                <img src="flags/cup.png" alt="Cup" id="cup-image">
                <p id="modal-text">Congratulations!</p>
                <button id="play-again-button" onclick="restartGame">Play Again</button>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
